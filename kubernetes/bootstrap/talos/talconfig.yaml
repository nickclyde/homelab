# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.7.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.31.0

clusterName: "kubey"
endpoint: https://192.168.1.10:6443
clusterPodNets:
  - "10.1.0.0/16"
clusterSvcNets:
  - "10.2.0.0/16"
additionalApiServerCertSans: &sans
  - "192.168.1.10"
  - 127.0.0.1 # KubePrism
  - "kubey"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "controlplane01"
    ipAddress: "192.168.1.148"
    installDisk: "/dev/sdb"
    machineSpec:
      secureboot: true
    talosImageURL: factory.talos.dev/installer-secureboot/22a73b21ea2e27057f17a22b56fdf89e09868979c10d22f10a9b7e9c1e988a60
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "10:e7:c6:05:c5:dd"
        dhcp: false
        addresses:
          - "192.168.1.148/24"
        routes:
          - network: 0.0.0.0/0
            gateway: "192.168.1.1"
        mtu: 1500
        vip:
          ip: "192.168.1.10"
  - hostname: "controlplane02"
    ipAddress: "192.168.1.158"
    installDisk: "/dev/sdb"
